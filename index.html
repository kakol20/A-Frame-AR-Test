<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
<body style="margin : 0px; overflow: hidden;">
	<a-scene embedded arjs="sourceType: webcam;">
		<!-- <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box> -->
		
		<a-assets>
			<a-asset-item id="skull-obj" src="tinker.obj"></a-asset-item>
			<a-asset-item id="skull-mtl" src="obj.mtl"></a-asset-item>
		</a-assets>

		<a-obj-model position="0 0.5 0" rotation="180 0 0" src="#skull-obj" mtl="#skull-mtl"></a-obj-model>

		<!-- <a-assets>
			<a-asset-item id="rubik-obj" src="Robik.obj"></a-asset-item>
			<a-asset-item id="rubik-mtl" src="Robik.mtl"></a-asset-item>
		</a-assets>

		<a-obj-model position='0 0.5 0' src="#rubik-obj" mtl="#rubik-mtl"></a-obj-model> -->

		<a-marker-camera preset="hiro"></a-marker-camera>
	</a-scene>
</body>
